<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="scriptt.js"></script>
  </head>
  <body>
    <div
      class="card align-items-center"
      style="
        width: 600px;
        margin-left: 300px;
        margin-top: 100px;
        background-color: coral;
      "
    >
      <div class="card-body">
        <div class="card-block text-center">
          <h3 class="card-title">Welcome User</h3>

          <div>
            <form onsubmit="scriptt.js">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>

              <div>
                <a href="google.com">Forgot password?</a>
              </div>
              <br />
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                  checked
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div>
              <br />
              <div class="form-outline datepicker">
                <input
                  type="text"
                  class="form-control"
                  id="exampleDatepicker11"
                />
                <label for="exampleDatepicker11" class="form-label"
                  >Select a date</label
                >
              </div>

              <button type="submit" class="btn btn-primary btn-block mb-4">
                Login
              </button>

              <br />
              <p>Don't have an account?<a href="google.com">createone</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div>
      <img
        src="./image1.jpg"
        class="img-fluid"
        alt="Responsive image"
        id="imagge"
      />
      <button type="button" id="change">change</button>
    </div>
  </body>
</html>
